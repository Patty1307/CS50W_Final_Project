{% extends "kanban/layout.html" %}
{% load static %}

{% block body %}


<div class="d-flex justify-content-center align-items-center vh-100 child-view home-view">
    <div style="width: 800; height: 100px;">
        <p class="fs-1 fw-bold text-light text-center">Welcome to your Kanban Web App</p>
    </div>
</div>


<div class="canban-view child-view" id="canban_view">
    <div class="kanban" id="kanban-board"></div>
</div>



<!-- Modal -->

<div class="modal fade" id="composeModal" tabindex="-1" aria-labelledby="composeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="composeModalLabel">Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        
                <form id="compose-form">
                    <div class="modal-body">
                        <input type="hidden" name="modal_card_id" id="modal_card_id">    
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>

        </div>
        
            
    </div>
</div>











{% endblock %}

{% block script %}

{% endblock %}
